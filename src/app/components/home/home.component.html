<div class="row">
  <div class="col-md-12">
    <h1 class="display-4 text-center pt-5">Howdy, {{currentUser.firstName}}</h1>
    <h3 class="h3 text-center pt-2 pb-2">List of users</h3>

    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-light">
      <tr>
        <th scope="col">User name</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Operation</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <th>{{user.username}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td (click)="deleteUser(user.id)" class="text-center text-dark bg-danger">Delete</td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
